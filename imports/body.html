<body>

   <h1>To DO Tasks</h1>

     <div class="container">
	      <header>
	        <h1>Todo List</h1>

	        <form class="new-task">
	         <input type="text" name="text" placeholder="Type to add new tasks" />
	        </form>
	      </header>

        <ul>
         {{> task}}
        </ul>
     </div>

</body>

<template name="task">
	 <ul>
      {{#each tasks}}
        {{ > taskbytask}}
      {{/each}}
    </ul>
</template>

<template name="taskbytask">
	  <li>{{text}}</li>
</template>
